<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>注册</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1030210_d5unbt7fem4.css">
</head>
<body>
    <!--背景图开始-->
    <img src="img/loginBg.png" alt="">
    <div id="zhezhao"></div>
    <!--背景图结束-->
    <!--登录按钮开始-->
    <a href="login.html" class="login">
        登录
    </a>
    <!--登录按钮结束-->
    <!--注册主体开始-->
    <div id="input">
        <div class="inputCont">
            <img src="img/zhanghao.png" alt="">
            <div class="inputBox">
                <input type="text" placeholder="请输入手机号/邮箱账号">
            </div>
        </div>
        <div class="inputCont pwd">
            <img src="img/mima.png" alt="">
            <div class="inputBox">
                <input type="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="inputCont pwd2">
            <img src="img/mima.png" alt="">
            <div class="inputBox">
                <input type="password" placeholder="再次确认密码">
            </div>
        </div>
        <a href="register2.html" class="register">
            注册
        </a>
    </div>
    <!--注册主体结束-->
</body>
</html>
