<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>登录界面4</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1030210_d5unbt7fem4.css">
</head>
<body>
<!--背景图开始-->
<img src="img/loginBg.png" alt="">
<div id="zhezhao"></div>
<!--背景图结束-->
<!--注册按钮开始-->
<a href="register.html" class="register">
    注册
</a>
<!--注册按钮结束-->
<!--登录主体4开始-->
<div id="input">
    <div class="inputCont">
        <img src="img/zhanghao.png" alt="">

        <div class="inputBox">
            <input type="text" placeholder="请输入手机号/邮箱账号" value="15935157">
            <i class="iconfont icon-icon_duihao-mian"></i>
        </div>
    </div>
    <div class="inputCont pwd">
        <img src="img/mima.png" alt="">
        <div class="inputBox">
            <input type="password" placeholder="请输入密码" value="123456">
            <i class="iconfont icon-icon_duihao-mian"></i>
        </div>
    </div>
    <div class="click">
        <a href="">
            <div class="click1">
                <input type="checkbox">
                <span>记住密码</span>
            </div>
        </a>
        <a href="">
            <div class="click2">
                <i class="iconfont icon-iconfontxiaogantanhao"></i>
                <span>忘记密码</span>
            </div>
        </a>
    </div>
    <a href="index.html" class="enter" id="active">
        登录
    </a>
</div>
<!--登录主体4结束-->
<!--第三方登录开始-->
<div id="otherLogin">
    <div class="circle">
        <img src="img/circle1.png" alt="">
        <img src="img/circle2.png" alt="">
    </div>
    第三方登录
    <div class="circle">
        <img src="img/circle2.png" alt="">
        <img src="img/circle1.png" alt="">
    </div>
</div>
<div id="otherWay">
    <a href="">
        <img src="img/qq.png" alt="">
    </a>
    <a href="">
        <img src="img/weixin.png" alt="">
    </a>
    <a href="">
        <img src="img/zhifubao.png" alt="">
    </a>
</div>
<!--第三方登录结束-->
</body>
</html>
